<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
    <link rel="stylesheet" href="../css/ejercicio20.css">
</head>
<body>
    <table>
        <tr>
            <th>Categoria</th>
            <th>Etiquetas</th>
        </tr>
        <tr>
            <th rowspan="6">Formulario</th>
            <tr><td>form</td></tr></tr>
            <tr><td>button</td></tr>
            <tr><td>input</td></tr>
            <tr><td>select</td></tr>
            <tr><td>textarea</td></tr>
        
        <tr>
            <th rowspan="6">Tabla</th>
            <tr><td>table</td></tr></tr>
            <tr><td>tr</td></tr>
            <tr><td>th</td></tr>
            <tr><td>td</td></tr>
            <tr><td>caption</td></tr>
        
        <tr>
            <th rowspan="7">Texto</th>
            <tr><td>b</td></tr>
            <tr><td>em</td></tr>
            <tr><td>i</td></tr>
            <tr><td>strong</td></tr>
            <tr><td>sup</td></tr>
            <tr><td>sup</td></tr>
        </tr>
    </table>
</body>
</html>
